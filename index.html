<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- V14 CHANGE: Title updated -->
    <title>Algebra I Course Tree Builder - Prototype V14</title>
    
    <!-- Bootstrap for quick, clean styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Icons for UI elements -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --primary-color: #059B97;
            --secondary-color: #f0f8ff;
            --border-color: #dee2e6;
            --hover-bg: #e9ecef;
            --asset-bg: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #eef2f5;
        }
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
        }
        .pane {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            height: 85vh;
            display: flex;
            flex-direction: column;
        }
        .pane-header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        #asset-list, #course-tree {
            overflow-y: auto;
            flex-grow: 1;
        }
        .asset-card {
            background-color: var(--asset-bg);
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--primary-color);
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            cursor: grab;
            transition: box-shadow 0.2s ease-in-out;
        }
        .asset-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border-color: var(--primary-color);
        }
        .asset-card h6 { margin-bottom: 0.2rem; font-size: 0.9rem; }
        .asset-card p { margin-bottom: 0; font-size: 0.75rem; color: #6c757d; }
        .sortable-ghost { opacity: 0.4; background-color: #c8ebf9; }
        .tree-node {
            padding-left: 20px;
            position: relative;
        }
        .tree-node-content {
            padding: 8px 5px; /* V14 CHANGE: Increased padding for more info */
            border-radius: 4px;
            margin-bottom: 2px;
            border: 1px solid transparent;
            position: relative; 
        }
        /* V14 CHANGE: Styles for new interactive elements and info displays */
        .tree-node-content:hover .delete-asset-btn, .tree-node-content:hover .add-node-btn {
            opacity: 1;
        }
        .node-action-btn {
            position: absolute;
            top: 2px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 1.1rem;
        }
        .delete-asset-btn {
            right: 5px;
            color: #dc3545;
        }
        .add-node-btn {
            right: 25px;
            color: #0d6efd;
        }
        .drag-handle {
            cursor: move;
            color: #adb5bd;
            margin-right: 5px;
        }
        .tree-node-content.drop-target {
            border: 1px dashed var(--primary-color);
            background-color: var(--secondary-color);
        }
        .tree-node-content-inner {
            display: flex;
            align-items: flex-start;
        }
        .tree-toggle {
            cursor: pointer;
            margin-right: 8px;
            color: #6c757d;
            font-size: 1.2em;
            transition: transform 0.2s;
            line-height: 1.5;
        }
        .tree-toggle.collapsed { transform: rotate(-90deg); }
        .tree-children { display: block; }
        .tree-children.collapsed { display: none; }
        .node-icon {
            margin-right: 5px;
            color: #6c757d;
            margin-top: 2px;
        }
        .node-title-wrapper { display: flex; flex-direction: column; flex-grow: 1; }
        .node-title { font-weight: 500; }
        .node-description {
            font-size: 0.8rem;
            color: #6c757d;
            font-style: italic;
            white-space: normal;
            margin-top: 4px;
        }
        .node-tier-codes { /* V14 CHANGE: Style for tier code display */
            font-size: 0.7rem;
            color: #adb5bd;
            font-family: monospace;
            margin-top: 6px;
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            line-height: 1.2;
        }
        #filter-controls .form-control, #filter-controls .form-select {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-3">
        <div class="header">
            <h1 class="h3">Course Tree Builder Prototype V14</h1>
            <p class="mb-0">A visual concept for building course trees from a central asset collection.</p>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="pane">
                    <div class="pane-header">
                        <h2 class="h5">Asset Collection</h2>
                        <div id="filter-controls" class="row">
                            <div class="col-12"><input type="text" id="search-box" class="form-control" placeholder="Search by asset name..."></div>
                            <div class="col-6"><select id="type-filter" class="form-select"><option value="">All Asset Types</option></select></div>
                            <div class="col-6"><select id="audience-filter" class="form-select"><option value="">All Audiences</option><option value="STU_ONLY">Student</option><option value="TCH_ONLY">Teacher</option><option value="STU_TCH">Student and Teacher</option></select></div>
                        </div>
                    </div>
                    <div id="asset-list"></div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="pane">
                    <div class="pane-header">
                        <h2 class="h5">Course Tree Builder</h2>
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group me-2" role="group"><button type="button" class="btn btn-sm btn-outline-secondary" id="expand-all">Expand All</button><button type="button" class="btn btn-sm btn-outline-secondary" id="collapse-all">Collapse All</button></div>
                            <div class="btn-group me-2" role="group"><button type="button" class="btn btn-sm btn-primary" id="apply-template">Apply Lesson Template (Rule-Based Demo)</button></div>
                            <div class="btn-group" role="group"><button type="button" class="btn btn-sm btn-success" id="save-tree">Save & Export Tree CSV</button></div>
                        </div>
                    </div>
                    <div id="course-tree"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- V14 CHANGE: Add Node Modal HTML -->
    <div class="modal fade" id="addNodeModal" tabindex="-1" aria-labelledby="addNodeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addNodeModalLabel">Add New Node</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-node-form">
                <input type="hidden" id="parentNodeCode">
                <div class="mb-3">
                    <label for="nodeTitle" class="form-label">Node Title</label>
                    <input type="text" class="form-control" id="nodeTitle" required>
                </div>
                <div class="mb-3">
                    <label for="nodeType" class="form-label">Node Type</label>
                    <select class="form-select" id="nodeType">
                        <option value="Topic">Topic</option>
                        <option value="Lesson">Lesson</option>
                        <option value="Sub_Section">Sub_Section</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nodeDescription" class="form-label">Description (Optional)</label>
                    <textarea class="form-control" id="nodeDescription" rows="3"></textarea>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save-new-node-btn">Add Node</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            let allAssets = [];
            let initialCourseTreeData = [];
            // V14 CHANGE: Get reference to the modal
            const addNodeModal = new bootstrap.Modal(document.getElementById('addNodeModal'));

            function parseCSV(text) {
                const lines = text.trim().split('\n');
                const headerLine = lines.shift().trim();
                const headers = headerLine.split(',').map(h => h.replace(/^"|"$/g, ''));

                return lines.map(line => {
                    const obj = {};
                    let values = [];
                    let inQuotes = false;
                    let value = '';

                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            if (inQuotes && line[i+1] === '"') { value += '"'; i++; } else { inQuotes = !inQuotes; }
                        } else if (char === ',' && !inQuotes) { values.push(value); value = ''; } else { value += char; }
                    }
                    values.push(value);
                    headers.forEach((header, i) => { obj[header] = (values[i] || '').trim(); });
                    return obj;
                });
            }

            async function loadData() {
                try {
                    const [assetResponse, treeResponse] = await Promise.all([
                        fetch('data/Algebra I Asset Collection.csv'),
                        fetch('data/High School Math Solution Algebra I Course Tree.csv')
                    ]);
                    const assetText = await assetResponse.text();
                    const treeText = await treeResponse.text();
                    
                    let parsedAssets = parseCSV(assetText);
                    parsedAssets = parsedAssets.filter(asset => asset && asset.assetId && asset.displayName);
                    allAssets = parsedAssets.filter(asset => !(asset.locales && asset.locales.includes('es')));
                    allAssets.forEach(asset => {
                        try {
                            const cleanAudienceString = asset.audiences.replace(/^"|"$/g, '').replace(/""/g, '"');
                            asset.parsedAudiences = JSON.parse(cleanAudienceString);
                        } catch (e) { asset.parsedAudiences = []; }
                    });
                    
                    let courseTreeFlat = parseCSV(treeText);
                    courseTreeFlat = courseTreeFlat.filter(row => row && row['Tier Code']);
                    initialCourseTreeData = buildTree(courseTreeFlat);
                } catch (error) {
                    console.error("Error loading or parsing CSV data:", error);
                    document.getElementById('course-tree').innerHTML = `<div class="alert alert-danger">Failed to load data. See console for details.</div>`;
                }
            }

            function buildTree(flatData) {
                const nodesById = {};
                flatData.forEach(node => { nodesById[node['Tier Code']] = { ...node, children: [] }; });
                const roots = [];
                flatData.forEach(node => {
                    const parentCode = node['Parent Tier Code'];
                    if (parentCode && nodesById[parentCode]) {
                        nodesById[parentCode].children.push(nodesById[node['Tier Code']]);
                    } else {
                        roots.push(nodesById[node['Tier Code']]);
                    }
                });
                return roots;
            }
            
            // V14 CHANGE: Major update to render more information and interactive elements
            function renderTree(nodes, container, parentCode = '') {
                nodes.forEach(node => {
                    const tierType = node['Tier Type Title'];
                    if (tierType === 'Learning Object' && !findAssetById(node['Tier Code'])) { return; }

                    const nodeElement = document.createElement('div');
                    nodeElement.classList.add('tree-node');
                    nodeElement.dataset.tierCode = node['Tier Code'];
                    nodeElement.dataset.tierType = tierType;
                    nodeElement.dataset.parentTierCode = parentCode; // Store parent code

                    const contentWrapper = document.createElement('div');
                    contentWrapper.classList.add('tree-node-content');
                    const contentInner = document.createElement('div');
                    contentInner.classList.add('tree-node-content-inner');
                    const titleWrapper = document.createElement('div');
                    titleWrapper.classList.add('node-title-wrapper');

                    if (tierType === 'Learning Object') {
                        const asset = findAssetById(node['Tier Code']);
                        contentInner.innerHTML = createAssetNodeContent(asset, parentCode);
                    } else {
                        // Structural Node (Module, Topic, etc.)
                        nodeElement.dataset.tierTitle = node['Tier Title']; // For CSV export
                        nodeElement.dataset.description = node.Description || ''; // For CSV export

                        const icon = document.createElement('span');
                        icon.classList.add('material-icons', 'node-icon');
                        icon.textContent = getNodeIcon(tierType);
                        const titleSpan = document.createElement('span');
                        titleSpan.classList.add('node-title');
                        titleSpan.textContent = node['Tier Title'];
                        titleWrapper.appendChild(titleSpan);

                        // Display description if it exists
                        if (node.Description) {
                            const descriptionP = document.createElement('p');
                            descriptionP.classList.add('node-description');
                            descriptionP.textContent = node.Description;
                            titleWrapper.appendChild(descriptionP);
                        }
                        
                        // Add action button to add child nodes
                        const addBtn = document.createElement('span');
                        addBtn.classList.add('material-icons', 'node-action-btn', 'add-node-btn');
                        addBtn.textContent = 'add_circle_outline';
                        addBtn.title = 'Add child node';
                        contentWrapper.appendChild(addBtn);

                        contentInner.appendChild(icon);
                        contentInner.appendChild(titleWrapper);
                    }

                    // Add Tier Code display to all nodes
                    const tierCodeDisplay = document.createElement('div');
                    tierCodeDisplay.classList.add('node-tier-codes');
                    tierCodeDisplay.innerHTML = `<strong>ID:</strong> ${node['Tier Code']}<br><strong>Parent ID:</strong> ${parentCode || 'null'}`;
                    titleWrapper.appendChild(tierCodeDisplay);
                    
                    contentWrapper.appendChild(contentInner);
                    
                    const childrenContainer = document.createElement('div');
                    childrenContainer.classList.add('tree-children');
                    if (node.children.length > 0) { renderTree(node.children, childrenContainer, node['Tier Code']); }
                    
                    if (node.children.length > 0 || ['Course', 'Module', 'Topic', 'Lesson'].includes(tierType)) {
                        const toggle = document.createElement('span');
                        toggle.classList.add('material-icons', 'tree-toggle');
                        toggle.textContent = 'arrow_drop_down';
                        contentInner.insertBefore(toggle, contentInner.firstChild);
                        nodeElement.appendChild(childrenContainer);
                    }

                    nodeElement.prepend(contentWrapper);
                    if (['Module', 'Topic', 'Lesson', 'Sub_Section'].includes(tierType)) {
                        contentWrapper.classList.add('drop-target');
                    }
                    container.appendChild(nodeElement);
                });
            }

            function getNodeIcon(tierType) {
                switch(tierType) { case 'Course': return 'school'; case 'Module': return 'view_module'; case 'Topic': return 'folder_open'; case 'Lesson': return 'class'; case 'Sub_Section': return 'segment'; case 'Learning Object': return 'article'; default: return 'lens_blur'; }
            }
            
            function renderAssetCollection(assets) { /* ... unchanged ... */ }
            function populateFilters() { /* ... unchanged ... */ }
            function handleFiltering() { /* ... unchanged ... */ }
            function findAssetById(assetId) { return allAssets.find(a => a.assetId === assetId); }

            function initDragAndDrop() {
                new Sortable(document.getElementById('asset-list'), { 
                    group: { name: 'shared', pull: 'clone', put: false }, 
                    sort: false,
                    animation: 150
                });

                document.querySelectorAll('.tree-children').forEach(container => {
                    if (container.parentElement.querySelector('.drop-target')) {
                         new Sortable(container, { 
                            group: 'shared', handle: '.drag-handle', animation: 150,
                            onAdd: evt => { 
                                const asset = findAssetById(evt.item.dataset.assetId); 
                                if (!asset) return; 
                                const parentNode = evt.to.closest('.tree-node');
                                const parentCode = parentNode ? parentNode.dataset.tierCode : '';
                                const newAssetNode = createAssetNode(asset, parentCode); 
                                evt.item.replaceWith(newAssetNode); 
                            } 
                        });
                    }
                });
            }
            
            // V14 CHANGE: Function now accepts parentCode to display it
            function createAssetNodeContent(asset, parentCode) {
                return `
                    <span class="material-icons drag-handle">drag_indicator</span>
                    <span class="material-icons node-icon">article</span>
                    <div class="node-title-wrapper">
                        <span class="node-title">${asset.curriculumTreeDisplayName}</span>
                        <p class="node-description">${asset.description || ''}</p>
                        <div class="node-tier-codes">
                            <strong>ID:</strong> ${asset.assetId}<br>
                            <strong>Parent ID:</strong> ${parentCode || 'null'}
                        </div>
                    </div>
                    <span class="material-icons node-action-btn delete-asset-btn">close</span>
                `;
            }
            
            function createAssetNode(asset, parentCode) {
                const nodeElement = document.createElement('div');
                nodeElement.classList.add('tree-node');
                nodeElement.dataset.tierCode = asset.assetId;
                nodeElement.dataset.tierType = 'Learning Object';
                nodeElement.dataset.parentTierCode = parentCode;

                const contentWrapper = document.createElement('div');
                contentWrapper.classList.add('tree-node-content');
                const contentInner = document.createElement('div');
                contentInner.classList.add('tree-node-content-inner');
                contentInner.innerHTML = createAssetNodeContent(asset, parentCode);
                
                contentWrapper.appendChild(contentInner);
                nodeElement.appendChild(contentWrapper);
                return nodeElement;
            }

            // V14 CHANGE: New function to handle saving the new node from the modal
            function handleSaveNewNode() {
                const form = document.getElementById('add-node-form');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const parentCode = document.getElementById('parentNodeCode').value;
                const parentNode = document.querySelector(`.tree-node[data-tier-code="${parentCode}"]`);
                if (!parentNode) {
                    alert('Error: Parent node not found!');
                    return;
                }

                const newNodeData = {
                    title: document.getElementById('nodeTitle').value,
                    type: document.getElementById('nodeType').value,
                    description: document.getElementById('nodeDescription').value,
                    tierCode: `newNode-${Date.now()}`, // Simple unique ID for prototype
                    parentTierCode: parentCode
                };

                const nodeElement = document.createElement('div');
                nodeElement.classList.add('tree-node');
                nodeElement.dataset.tierCode = newNodeData.tierCode;
                nodeElement.dataset.tierType = newNodeData.type;
                nodeElement.dataset.parentTierCode = newNodeData.parentTierCode;
                nodeElement.dataset.tierTitle = newNodeData.title;
                nodeElement.dataset.description = newNodeData.description;
                
                // Build the inner content
                const contentWrapper = document.createElement('div');
                contentWrapper.classList.add('tree-node-content', 'drop-target');
                const contentInner = document.createElement('div');
                contentInner.classList.add('tree-node-content-inner');
                contentInner.innerHTML = `
                    <span class="material-icons tree-toggle">arrow_drop_down</span>
                    <span class="material-icons node-icon">${getNodeIcon(newNodeData.type)}</span>
                    <div class="node-title-wrapper">
                        <span class="node-title">${newNodeData.title}</span>
                        ${newNodeData.description ? `<p class="node-description">${newNodeData.description}</p>` : ''}
                        <div class="node-tier-codes">
                            <strong>ID:</strong> ${newNodeData.tierCode}<br>
                            <strong>Parent ID:</strong> ${newNodeData.parentTierCode}
                        </div>
                    </div>`;
                
                const addBtn = document.createElement('span');
                addBtn.classList.add('material-icons', 'node-action-btn', 'add-node-btn');
                addBtn.textContent = 'add_circle_outline';
                addBtn.title = 'Add child node';
                contentWrapper.appendChild(addBtn);

                contentWrapper.appendChild(contentInner);
                nodeElement.appendChild(contentWrapper);

                let childrenContainer = parentNode.querySelector('.tree-children');
                if (!childrenContainer) {
                    childrenContainer = document.createElement('div');
                    childrenContainer.classList.add('tree-children');
                    parentNode.appendChild(childrenContainer);
                    // If parent didn't have children before, it might not have a toggle
                    if (!parentNode.querySelector('.tree-toggle')) {
                        const toggle = document.createElement('span');
                        toggle.classList.add('material-icons', 'tree-toggle');
                        toggle.textContent = 'arrow_drop_down';
                        parentNode.querySelector('.tree-node-content-inner').prepend(toggle);
                    }
                }
                
                // Add an empty, sortable children container to the new node
                const newChildrenContainer = document.createElement('div');
                newChildrenContainer.classList.add('tree-children');
                nodeElement.appendChild(newChildrenContainer);
                new Sortable(newChildrenContainer, { group: 'shared', handle: '.drag-handle', animation: 150 });


                childrenContainer.appendChild(nodeElement);
                parentNode.querySelector('.tree-children').classList.remove('collapsed');
                parentNode.querySelector('.tree-toggle').classList.remove('collapsed');

                addNodeModal.hide();
                form.reset();
            }

            function applyLessonTemplate() { /* ... unchanged ... */ }
            function exportTreeToCSV() { /* ... unchanged ... */ }

            (async () => {
                await loadData();
                renderAssetCollection(allAssets);
                populateFilters();
                renderTree(initialCourseTreeData, document.getElementById('course-tree'));
                initDragAndDrop();

                const tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'));
                tooltipTriggerList.map(el => new bootstrap.Tooltip(el));
                
                // V14 CHANGE: Add listener for the modal save button
                document.getElementById('save-new-node-btn').addEventListener('click', handleSaveNewNode);

                document.getElementById('search-box').addEventListener('input', handleFiltering);
                document.getElementById('type-filter').addEventListener('change', handleFiltering);
                document.getElementById('audience-filter').addEventListener('change', handleFiltering);
                document.getElementById('expand-all').addEventListener('click', () => { document.querySelectorAll('.tree-children, .tree-toggle').forEach(el => el.classList.remove('collapsed')); });
                document.getElementById('collapse-all').addEventListener('click', () => { document.querySelectorAll('.tree-node[data-tier-type="Module"] .tree-children, .tree-node[data-tier-type="Module"] .tree-toggle').forEach(el => el.classList.add('collapsed')); });
                document.getElementById('apply-template').addEventListener('click', applyLessonTemplate);
                document.getElementById('save-tree').addEventListener('click', exportTreeToCSV);

                // V14 CHANGE: Updated event listener to handle add-node-btn
                document.getElementById('course-tree').addEventListener('click', e => {
                    const toggle = e.target.closest('.tree-toggle');
                    if (toggle) {
                        toggle.classList.toggle('collapsed');
                        const childrenContainer = toggle.closest('.tree-node').querySelector('.tree-children');
                        if (childrenContainer) childrenContainer.classList.toggle('collapsed');
                        return;
                    }

                    const deleteBtn = e.target.closest('.delete-asset-btn');
                    if (deleteBtn) {
                        deleteBtn.closest('.tree-node')?.remove();
                        return;
                    }

                    const addBtn = e.target.closest('.add-node-btn');
                    if (addBtn) {
                        const parentNode = addBtn.closest('.tree-node');
                        document.getElementById('parentNodeCode').value = parentNode.dataset.tierCode;
                        addNodeModal.show();
                    }
                });
            })();
        });
    </script>
</body>
</html>
