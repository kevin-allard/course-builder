<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra I Course Tree Builder - Prototype</title>
    
    <!-- Bootstrap for quick, clean styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Icons for UI elements -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --primary-color: #059B97;
            --secondary-color: #f0f8ff;
            --border-color: #dee2e6;
            --hover-bg: #e9ecef;
            --asset-bg: #ffffff;
            --tree-bg: #f8f9fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #eef2f5;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
        }

        .pane {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            height: 85vh;
            display: flex;
            flex-direction: column;
        }
        
        .pane-header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        #asset-list, #course-tree {
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Asset Card Styling */
        .asset-card {
            background-color: var(--asset-bg);
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--primary-color);
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            cursor: grab;
            transition: box-shadow 0.2s ease-in-out;
        }
        .asset-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border-color: var(--primary-color);
        }
        .asset-card h6 {
            margin-bottom: 0.2rem;
            font-size: 0.9rem;
        }
        .asset-card p {
            margin-bottom: 0;
            font-size: 0.75rem;
            color: #6c757d;
        }

        /* SortableJS Ghost Class */
        .sortable-ghost {
            opacity: 0.4;
            background-color: #c8ebf9;
        }

        /* Course Tree Styling */
        .tree-node {
            padding-left: 20px;
            position: relative;
        }
        .tree-node-content {
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            border: 1px dashed transparent;
        }
        .tree-node-content.drop-target {
            border: 1px dashed var(--primary-color);
            background-color: var(--secondary-color);
        }
        
        .tree-toggle {
            cursor: pointer;
            margin-right: 8px;
            color: #6c757d;
            font-size: 1.2em;
            transition: transform 0.2s;
        }
        .tree-toggle.collapsed {
            transform: rotate(-90deg);
        }
        .tree-children {
            display: block;
        }
        .tree-children.collapsed {
            display: none;
        }
        .node-icon {
            margin-right: 5px;
            color: #6c757d;
        }
        .node-title {
            font-weight: 500;
        }
        .node-subtitle {
            color: #6c757d;
            font-style: italic;
            margin-left: 8px;
            font-size: 0.85rem;
        }
        .node-asset-card {
            background: #fff;
            border: 1px solid #ddd;
            padding: 5px 10px;
            margin-top: 5px;
            border-left: 3px solid #fd7e14;
            font-size: 0.8rem;
        }
        
        /* Filter controls */
        #filter-controls .form-control, #filter-controls .form-select {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-3">
        <div class="header">
            <h1 class="h3">Course Tree Builder Prototype</h1>
            <p class="mb-0">A visual concept for building course trees from a central asset collection.</p>
        </div>

        <div class="row">
            <!-- Left Pane: Asset Collection -->
            <div class="col-md-5">
                <div class="pane">
                    <div class="pane-header">
                        <h2 class="h5">Asset Collection</h2>
                        <div id="filter-controls" class="row">
                            <div class="col-12">
                                <input type="text" id="search-box" class="form-control" placeholder="Search by asset name...">
                            </div>
                            <div class="col-6">
                                <select id="type-filter" class="form-select">
                                    <option value="">All Asset Types</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <select id="audience-filter" class="form-select">
                                    <option value="">All Audiences</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="asset-list">
                        <!-- Asset cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Right Pane: Course Tree Builder -->
            <div class="col-md-7">
                <div class="pane">
                    <div class="pane-header">
                        <h2 class="h5">Course Tree Builder</h2>
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group me-2" role="group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="expand-all">Expand All</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="collapse-all">Collapse All</button>
                            </div>
                             <div class="btn-group" role="group">
                                <button type="button" class="btn btn-sm btn-primary" id="apply-template">Apply Lesson Template (Rule-Based Demo)</button>
                            </div>
                        </div>
                    </div>
                    <div id="course-tree">
                        <!-- Course tree will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SortableJS Library for Drag and Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            let allAssets = [];
            let courseTreeData = [];

            // --- 1. DATA LOADING AND PARSING ---
            
            // Generic CSV parser
            function parseCSV(text) {
                const lines = text.trim().split('\n');
                const header = lines[0].trim().split(',').map(h => h.replace(/"/g, ''));
                const rows = lines.slice(1).map(line => {
                    // This is a simplified parser; it handles quotes but not commas within quotes.
                    // For robust production use, a library like PapaParse is recommended.
                    const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    let obj = {};
                    header.forEach((key, i) => {
                        obj[key] = values[i] ? values[i].replace(/"/g, '').trim() : '';
                    });
                    return obj;
                });
                return rows;
            }

            // Load all necessary data from CSV files
            async function loadData() {
                try {
                    const [assetResponse, treeResponse] = await Promise.all([
                        fetch('data/Algebra I Asset Collection.csv'),
                        fetch('data/High School Math Solution Algebra I Course Tree.csv')
                    ]);
                    
                    const assetText = await assetResponse.text();
                    const treeText = await treeResponse.text();

                    allAssets = parseCSV(assetText);
                    const courseTreeFlat = parseCSV(treeText);
                    
                    // Build the nested tree structure from the flat CSV
                    courseTreeData = buildTree(courseTreeFlat);

                } catch (error) {
                    console.error("Error loading or parsing CSV data:", error);
                    document.getElementById('course-tree').innerHTML = `<div class="alert alert-danger">Failed to load data. Make sure the CSV files are in a 'data' subdirectory.</div>`;
                }
            }

            // --- 2. DATA TRANSFORMATION ---
            
            // Convert flat parent-child list into a nested tree structure
            function buildTree(flatData) {
                const nodesById = {};
                flatData.forEach(node => {
                    nodesById[node['Tier Code']] = { ...node, children: [] };
                });

                const roots = [];
                flatData.forEach(node => {
                    const parentCode = node['Parent Tier Code'];
                    if (parentCode && nodesById[parentCode]) {
                        nodesById[parentCode].children.push(nodesById[node['Tier Code']]);
                    } else {
                        roots.push(nodesById[node['Tier Code']]);
                    }
                });
                return roots;
            }

            // --- 3. RENDERING ---

            // Recursively render the course tree
            function renderTree(nodes, container) {
                nodes.forEach(node => {
                    const nodeElement = document.createElement('div');
                    nodeElement.classList.add('tree-node');
                    nodeElement.dataset.tierCode = node['Tier Code'];
                    nodeElement.dataset.tierType = node['Tier Type Title'];

                    const contentWrapper = document.createElement('div');
                    contentWrapper.classList.add('tree-node-content');
                    
                    const icon = document.createElement('span');
                    icon.classList.add('material-icons', 'node-icon');
                    icon.textContent = getNodeIcon(node['Tier Type Title']);

                    let titleText = node['Tier Title'];
                    if (node['Tier Type Title'] === 'Learning Object') {
                         const asset = findAssetById(node['Tier Code']);
                         titleText = asset ? asset.displayName : `Asset: ${node['Tier Code']}`;
                    }

                    const title = document.createElement('span');
                    title.classList.add('node-title');
                    title.textContent = titleText;
                    
                    contentWrapper.appendChild(icon);
                    contentWrapper.appendChild(title);
                    
                    if (node.Subtitle) {
                        const subtitle = document.createElement('span');
                        subtitle.classList.add('node-subtitle');
                        subtitle.textContent = `(${node.Subtitle})`;
                        contentWrapper.appendChild(subtitle);
                    }
                    
                    if (node.children.length > 0) {
                        const toggle = document.createElement('span');
                        toggle.classList.add('material-icons', 'tree-toggle');
                        toggle.textContent = 'arrow_drop_down';
                        contentWrapper.insertBefore(toggle, icon);
                    }

                    nodeElement.appendChild(contentWrapper);

                    if (node.children.length > 0) {
                        const childrenContainer = document.createElement('div');
                        childrenContainer.classList.add('tree-children');
                        renderTree(node.children, childrenContainer);
                        nodeElement.appendChild(childrenContainer);
                    }

                    // Make specific node types droppable targets
                    if (['Lesson', 'Topic', 'Sub_Section'].includes(node['Tier Type Title'])) {
                        contentWrapper.classList.add('drop-target');
                    }

                    container.appendChild(nodeElement);
                });
            }
            
            function getNodeIcon(tierType) {
                switch(tierType) {
                    case 'Course': return 'school';
                    case 'Module': return 'view_module';
                    case 'Topic': return 'folder';
                    case 'Lesson': return 'class';
                    case 'Sub_Section': return 'segment';
                    case 'Learning Object': return 'article';
                    default: return 'lens_blur';
                }
            }
            
            // Render the filterable asset collection
            function renderAssetCollection(assets) {
                const listContainer = document.getElementById('asset-list');
                listContainer.innerHTML = '';
                assets.forEach(asset => {
                    const card = document.createElement('div');
                    card.classList.add('asset-card');
                    card.dataset.assetId = asset.assetId;
                    card.innerHTML = `
                        <h6>${asset.displayName}</h6>
                        <p><strong>Type:</strong> ${asset.assetActivityTypeId} | <strong>ID:</strong> ${asset.assetId.substring(0, 10)}...</p>
                    `;
                    listContainer.appendChild(card);
                });
            }

            // Populate filter dropdowns based on available data
            function populateFilters() {
                const types = [...new Set(allAssets.map(a => a.assetActivityTypeId))].sort();
                const audiences = [...new Set(allAssets.flatMap(a => JSON.parse(a.audiences.replace(/""/g, '"'))))].sort();

                const typeFilter = document.getElementById('type-filter');
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    typeFilter.appendChild(option);
                });

                const audienceFilter = document.getElementById('audience-filter');
                audiences.forEach(audience => {
                    const option = document.createElement('option');
                    option.value = audience;
                    option.textContent = audience;
                    audienceFilter.appendChild(option);
                });
            }

            // --- 4. INTERACTIVITY & LOGIC ---

            // Handle filtering of the asset list
            function handleFiltering() {
                const searchTerm = document.getElementById('search-box').value.toLowerCase();
                const selectedType = document.getElementById('type-filter').value;
                const selectedAudience = document.getElementById('audience-filter').value;

                const filteredAssets = allAssets.filter(asset => {
                    const nameMatch = asset.displayName.toLowerCase().includes(searchTerm);
                    const typeMatch = !selectedType || asset.assetActivityTypeId === selectedType;
                    const audienceMatch = !selectedAudience || JSON.parse(asset.audiences.replace(/""/g, '"')).includes(selectedAudience);
                    return nameMatch && typeMatch && audienceMatch;
                });
                renderAssetCollection(filteredAssets);
            }
            
            function findAssetById(assetId) {
                return allAssets.find(a => a.assetId === assetId);
            }

            // Initialize drag-and-drop functionality
            function initDragAndDrop() {
                const assetListEl = document.getElementById('asset-list');
                const courseTreeEl = document.getElementById('course-tree');

                // Make assets draggable (cloning them)
                new Sortable(assetListEl, {
                    group: {
                        name: 'shared',
                        pull: 'clone',
                        put: false
                    },
                    sort: false,
                    animation: 150
                });

                // Make tree nodes droppable
                const dropTargets = courseTreeEl.querySelectorAll('.drop-target');
                dropTargets.forEach(target => {
                    new Sortable(target.parentElement, { // Apply to the parent .tree-node
                        group: 'shared',
                        onAdd: function (evt) {
                            const assetId = evt.item.dataset.assetId;
                            const asset = findAssetById(assetId);
                            if (!asset) return;
                            
                            // Replace the cloned card with a proper tree node representation
                            const newAssetNode = createAssetNode(asset);
                            evt.item.replaceWith(newAssetNode);
                        }
                    });
                });
            }
            
            // Create a new "Learning Object" DOM element to insert into the tree
            function createAssetNode(asset) {
                const nodeElement = document.createElement('div');
                nodeElement.classList.add('tree-node');
                nodeElement.innerHTML = `
                    <div class="tree-node-content">
                        <span class="material-icons node-icon">article</span>
                        <span class="node-title">${asset.displayName}</span>
                    </div>
                `;
                return nodeElement;
            }

            // Simulate the rules-based template application
            function applyLessonTemplate() {
                const lessonNodes = document.querySelectorAll('.tree-node[data-tier-type="Lesson"]');
                lessonNodes.forEach(lessonNode => {
                    const lessonTitle = lessonNode.querySelector('.node-title').textContent;
                    
                    // Simple rule: find assets where the display name starts with the lesson title
                    const potentialAssets = allAssets.filter(asset => asset.displayName.startsWith(lessonTitle));
                    
                    const template = ['DIGITAL-LESSON', 'DIGITAL-SKILLS-PRACTICE'];
                    
                    template.forEach(assetType => {
                        const existing = lessonNode.querySelector(`[data-asset-type="${assetType}"]`);
                        if (existing) return; // Don't add if it's already there
                        
                        const assetToPlace = potentialAssets.find(a => a.assetActivityTypeId === assetType);
                        if (assetToPlace) {
                            const newAssetNode = createAssetNode(assetToPlace);
                            newAssetNode.dataset.assetType = assetType; // Mark it for re-application check
                            
                            let childrenContainer = lessonNode.querySelector('.tree-children');
                            if (!childrenContainer) {
                                childrenContainer = document.createElement('div');
                                childrenContainer.classList.add('tree-children');
                                lessonNode.appendChild(childrenContainer);
                            }
                            childrenContainer.appendChild(newAssetNode);
                        }
                    });
                });
                alert('Lesson template applied! Check lessons for auto-populated assets.');
            }

            // --- 5. INITIALIZATION & EVENT LISTENERS ---

            await loadData();
            renderAssetCollection(allAssets);
            populateFilters();
            renderTree(courseTreeData, document.getElementById('course-tree'));
            initDragAndDrop();

            // Event Listeners for controls
            document.getElementById('search-box').addEventListener('input', handleFiltering);
            document.getElementById('type-filter').addEventListener('change', handleFiltering);
            document.getElementById('audience-filter').addEventListener('change', handleFiltering);
            
            document.getElementById('expand-all').addEventListener('click', () => {
                document.querySelectorAll('.tree-children.collapsed').forEach(el => el.classList.remove('collapsed'));
                document.querySelectorAll('.tree-toggle.collapsed').forEach(el => el.classList.remove('collapsed'));
            });

            document.getElementById('collapse-all').addEventListener('click', () => {
                document.querySelectorAll('.tree-node[data-tier-type="Module"] .tree-children').forEach(el => el.classList.add('collapsed'));
                document.querySelectorAll('.tree-node[data-tier-type="Module"] .tree-toggle').forEach(el => el.classList.add('collapsed'));
            });
            
            document.getElementById('apply-template').addEventListener('click', applyLessonTemplate);

            document.getElementById('course-tree').addEventListener('click', (e) => {
                if (e.target.classList.contains('tree-toggle')) {
                    e.target.classList.toggle('collapsed');
                    const childrenContainer = e.target.closest('.tree-node-content').nextElementSibling;
                    if (childrenContainer) {
                        childrenContainer.classList.toggle('collapsed');
                    }
                }
            });
        });
    </script>
</body>
</html>
