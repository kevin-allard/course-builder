<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra I Course Tree Builder - Prototype V9</title>
    
    <!-- Bootstrap for quick, clean styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Icons for UI elements -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --primary-color: #059B97;
            --secondary-color: #f0f8ff;
            --border-color: #dee2e6;
            --hover-bg: #e9ecef;
            --asset-bg: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #eef2f5;
        }
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
        }
        .pane {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            height: 85vh;
            display: flex;
            flex-direction: column;
        }
        .pane-header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        #asset-list, #course-tree {
            overflow-y: auto;
            flex-grow: 1;
        }
        .asset-card {
            background-color: var(--asset-bg);
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--primary-color);
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            cursor: grab;
            transition: box-shadow 0.2s ease-in-out;
        }
        .asset-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border-color: var(--primary-color);
        }
        .asset-card h6 { margin-bottom: 0.2rem; font-size: 0.9rem; }
        .asset-card p { margin-bottom: 0; font-size: 0.75rem; color: #6c757d; }
        .sortable-ghost { opacity: 0.4; background-color: #c8ebf9; }
        .tree-node {
            padding-left: 20px;
            position: relative;
        }
        .tree-node-content {
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 2px;
            border: 1px solid transparent;
            position: relative; /* V9 CHANGE: Needed for positioning child icons */
        }
        /* V9 CHANGE: Styles for new interactive elements */
        .tree-node-content:hover .delete-asset-btn {
            opacity: 1;
        }
        .delete-asset-btn {
            position: absolute;
            top: 2px;
            right: 5px;
            cursor: pointer;
            color: #dc3545;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 1.1rem;
        }
        .drag-handle {
            cursor: move;
            color: #adb5bd;
            margin-right: 5px;
        }
        .tree-node-content.drop-target {
            border: 1px dashed var(--primary-color);
            background-color: var(--secondary-color);
        }
        .tree-node-content-inner {
            display: flex;
            align-items: flex-start;
        }
        .tree-toggle {
            cursor: pointer;
            margin-right: 8px;
            color: #6c757d;
            font-size: 1.2em;
            transition: transform 0.2s;
            line-height: 1.5;
        }
        .tree-toggle.collapsed { transform: rotate(-90deg); }
        .tree-children { display: block; }
        .tree-children.collapsed { display: none; }
        .node-icon {
            margin-right: 5px;
            color: #6c757d;
            margin-top: 2px;
        }
        .node-title-wrapper { display: flex; flex-direction: column; flex-grow: 1; }
        .node-title { font-weight: 500; }
        .node-description {
            font-size: 0.8rem;
            color: #6c757d;
            font-style: italic;
            white-space: normal;
            margin-top: 4px;
        }
        .node-asset-id {
            font-size: 0.7rem;
            color: #adb5bd;
            font-family: monospace;
            margin-top: 4px;
        }
        #filter-controls .form-control, #filter-controls .form-select {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-3">
        <div class="header">
            <!-- V9 CHANGE: Title updated -->
            <h1 class="h3">Course Tree Builder Prototype V9</h1>
            <p class="mb-0">A visual concept for building course trees from a central asset collection.</p>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="pane">
                    <div class="pane-header">
                        <h2 class="h5">Asset Collection</h2>
                        <div id="filter-controls" class="row">
                            <div class="col-12"><input type="text" id="search-box" class="form-control" placeholder="Search by asset name..."></div>
                            <div class="col-6"><select id="type-filter" class="form-select"><option value="">All Asset Types</option></select></div>
                            <div class="col-6"><select id="audience-filter" class="form-select"><option value="">All Audiences</option><option value="STU_ONLY">Student</option><option value="TCH_ONLY">Teacher</option><option value="STU_TCH">Student and Teacher</option></select></div>
                        </div>
                    </div>
                    <div id="asset-list"></div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="pane">
                    <div class="pane-header">
                        <h2 class="h5">Course Tree Builder</h2>
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group me-2" role="group"><button type="button" class="btn btn-sm btn-outline-secondary" id="expand-all">Expand All</button><button type="button" class="btn btn-sm btn-outline-secondary" id="collapse-all">Collapse All</button></div>
                            <div class="btn-group me-2" role="group"><button type="button" class="btn btn-sm btn-primary" id="apply-template">Apply Lesson Template (Rule-Based Demo)</button></div>
                            <!-- V9 CHANGE: Added Save/Export button -->
                            <div class="btn-group" role="group"><button type="button" class="btn btn-sm btn-success" id="save-tree">Save & Export Tree CSV</button></div>
                        </div>
                    </div>
                    <div id="course-tree"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            let allAssets = [];
            // V9 CHANGE: This is now just the initial state. The DOM becomes the source of truth.
            let initialCourseTreeData = [];

            function parseCSV(text) {
                const lines = text.trim().split('\n');
                const headerLine = lines.shift().trim();
                const headers = headerLine.split(',').map(h => h.replace(/^"|"$/g, ''));

                return lines.map(line => {
                    const obj = {};
                    let values = [];
                    let inQuotes = false;
                    let value = '';

                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            if (inQuotes && line[i+1] === '"') {
                                value += '"';
                                i++; 
                            } else {
                                inQuotes = !inQuotes;
                            }
                        } else if (char === ',' && !inQuotes) {
                            values.push(value);
                            value = '';
                        } else {
                            value += char;
                        }
                    }
                    values.push(value);

                    headers.forEach((header, i) => {
                        obj[header] = (values[i] || '').trim();
                    });
                    return obj;
                });
            }

            async function loadData() {
                try {
                    const [assetResponse, treeResponse] = await Promise.all([
                        fetch('data/Algebra I Asset Collection.csv'),
                        fetch('data/High School Math Solution Algebra I Course Tree.csv')
                    ]);
                    const assetText = await assetResponse.text();
                    const treeText = await treeResponse.text();
                    
                    let parsedAssets = parseCSV(assetText);
                    
                    // V9 CHANGE (BUG FIX): Filter out any parsed rows that don't have an assetId.
                    // This prevents blank cards from appearing due to empty lines in the CSV.
                    parsedAssets = parsedAssets.filter(asset => asset && asset.assetId);

                    allAssets = parsedAssets.filter(asset => asset.locales !== '[""es""]');
                    
                    allAssets.forEach(asset => {
                        try {
                            const cleanAudienceString = asset.audiences.replace(/^"|"$/g, '').replace(/""/g, '"');
                            asset.parsedAudiences = JSON.parse(cleanAudienceString);
                        } catch (e) {
                            asset.parsedAudiences = [];
                        }
                    });

                    const courseTreeFlat = parseCSV(treeText);
                    initialCourseTreeData = buildTree(courseTreeFlat);
                } catch (error) {
                    console.error("Error loading or parsing CSV data:", error);
                    document.getElementById('course-tree').innerHTML = `<div class="alert alert-danger">Failed to load data. Make sure the CSV files are in a 'data' subdirectory. Check console for details.</div>`;
                }
            }

            function buildTree(flatData) {
                const nodesById = {};
                flatData.forEach(node => { nodesById[node['Tier Code']] = { ...node, children: [] }; });
                const roots = [];
                flatData.forEach(node => {
                    const parentCode = node['Parent Tier Code'];
                    if (parentCode && nodesById[parentCode]) {
                        nodesById[parentCode].children.push(nodesById[node['Tier Code']]);
                    } else {
                        roots.push(nodesById[node['Tier Code']]);
                    }
                });
                return roots;
            }
            
            // V9 CHANGE: Modified to add controls for asset nodes
            function renderTree(nodes, container) {
                nodes.forEach(node => {
                    const tierType = node['Tier Type Title'];
                    if (tierType === 'Learning Object' && !findAssetById(node['Tier Code'])) { return; }

                    const nodeElement = document.createElement('div');
                    nodeElement.classList.add('tree-node');
                    nodeElement.dataset.tierCode = node['Tier Code'];
                    nodeElement.dataset.tierType = tierType;
                    // V9 CHANGE: Store original title for CSV export
                    if (tierType !== 'Learning Object') {
                         nodeElement.dataset.tierTitle = node['Tier Title'];
                    }

                    const contentWrapper = document.createElement('div');
                    contentWrapper.classList.add('tree-node-content');

                    const contentInner = document.createElement('div');
                    contentInner.classList.add('tree-node-content-inner');
                    
                    const titleWrapper = document.createElement('div');
                    titleWrapper.classList.add('node-title-wrapper');

                    if (tierType === 'Learning Object') {
                        const asset = findAssetById(node['Tier Code']);
                        contentInner.innerHTML = createAssetNodeContent(asset);
                    } else {
                        const icon = document.createElement('span');
                        icon.classList.add('material-icons', 'node-icon');
                        icon.textContent = getNodeIcon(tierType);

                        const titleSpan = document.createElement('span');
                        titleSpan.classList.add('node-title');
                        titleSpan.textContent = node['Tier Title'];
                        
                        titleWrapper.appendChild(titleSpan);
                        contentInner.appendChild(icon);
                        contentInner.appendChild(titleWrapper);
                        contentWrapper.setAttribute('data-bs-toggle', 'tooltip');
                        contentWrapper.setAttribute('data-bs-placement', 'right');
                        contentWrapper.title = node.Description || 'No description available.';
                    }
                    
                    contentWrapper.appendChild(contentInner);
                    
                    const childrenContainer = document.createElement('div');
                    childrenContainer.classList.add('tree-children');
                    if (node.children.length > 0) { renderTree(node.children, childrenContainer); }
                    if (childrenContainer.hasChildNodes()) {
                        const toggle = document.createElement('span');
                        toggle.classList.add('material-icons', 'tree-toggle');
                        toggle.textContent = 'arrow_drop_down';
                        contentInner.insertBefore(toggle, contentInner.firstChild);
                        nodeElement.appendChild(childrenContainer);
                    }
                    nodeElement.prepend(contentWrapper);
                    if (['Lesson', 'Topic', 'Sub_Section', 'Module'].includes(tierType)) {
                        contentWrapper.classList.add('drop-target');
                    }
                    container.appendChild(nodeElement);
                });
            }

            function getNodeIcon(tierType) {
                switch(tierType) { case 'Course': return 'school'; case 'Module': return 'view_module'; case 'Topic': return 'folder_open'; case 'Lesson': return 'class'; case 'Sub_Section': return 'segment'; case 'Learning Object': return 'article'; default: return 'lens_blur'; }
            }
            
            function renderAssetCollection(assets) {
                const listContainer = document.getElementById('asset-list');
                listContainer.innerHTML = '';
                assets.forEach(asset => {
                    const card = document.createElement('div');
                    card.classList.add('asset-card');
                    card.dataset.assetId = asset.assetId;
                    card.innerHTML = `<h6>${asset.displayName}</h6><p><strong>Type:</strong> ${asset.assetActivityTypeId}</p>`;
                    listContainer.appendChild(card);
                });
            }

            function populateFilters() {
                const types = [...new Set(allAssets.map(a => a.assetActivityTypeId).filter(Boolean))].sort();
                const typeFilter = document.getElementById('type-filter');
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    typeFilter.appendChild(option);
                });
            }

            function handleFiltering() {
                const searchTerm = document.getElementById('search-box').value.toLowerCase();
                const selectedType = document.getElementById('type-filter').value;
                const selectedAudience = document.getElementById('audience-filter').value;
                const filteredAssets = allAssets.filter(asset => {
                    const nameMatch = asset.displayName.toLowerCase().includes(searchTerm);
                    const typeMatch = !selectedType || asset.assetActivityTypeId === selectedType;
                    let audienceMatch = true;
                    if (selectedAudience) {
                        const audiences = asset.parsedAudiences || [];
                        if (selectedAudience === 'STU_ONLY') {
                            audienceMatch = audiences.length === 1 && audiences[0] === 'STU';
                        } else if (selectedAudience === 'TCH_ONLY') {
                            audienceMatch = audiences.length === 1 && audiences[0] === 'TCH';
                        } else if (selectedAudience === 'STU_TCH') {
                            audienceMatch = audiences.length === 2 && audiences.includes('STU') && audiences.includes('TCH');
                        }
                    }
                    return nameMatch && typeMatch && audienceMatch;
                });
                renderAssetCollection(filteredAssets);
            }
            
            function findAssetById(assetId) { return allAssets.find(a => a.assetId === assetId); }

            // V9 CHANGE: Updated Drag and Drop initialization
            function initDragAndDrop() {
                new Sortable(document.getElementById('asset-list'), { 
                    group: { name: 'shared', pull: 'clone', put: false }, 
                    sort: false,
                    animation: 150
                });

                document.querySelectorAll('.tree-children').forEach(container => {
                     // Only initialize sortable if the parent is a drop target.
                    if (container.parentElement.querySelector('.drop-target')) {
                         new Sortable(container, { 
                            group: 'shared',
                            handle: '.drag-handle', // V9: Use a handle for reordering
                            animation: 150,
                            onAdd: evt => { 
                                const asset = findAssetById(evt.item.dataset.assetId); 
                                if (!asset) return; 
                                const newAssetNode = createAssetNode(asset); 
                                evt.item.replaceWith(newAssetNode); 
                            } 
                        });
                    }
                });
            }
            
            // V9 CHANGE: Split asset node creation into two parts for reusability
            function createAssetNodeContent(asset) {
                // This creates the inner HTML for an asset node.
                return `
                    <span class="material-icons drag-handle">drag_indicator</span>
                    <span class="material-icons node-icon">article</span>
                    <div class="node-title-wrapper">
                        <span class="node-title">${asset.curriculumTreeDisplayName}</span>
                        <p class="node-description">${asset.description || ''}</p>
                        <small class="node-asset-id">ID: ${asset.assetId}</small>
                    </div>
                    <span class="material-icons delete-asset-btn">close</span>
                `;
            }

            function createAssetNode(asset) {
                // This creates the full tree-node element for a new asset.
                const nodeElement = document.createElement('div');
                nodeElement.classList.add('tree-node');
                nodeElement.dataset.tierCode = asset.assetId;
                nodeElement.dataset.tierType = 'Learning Object';
                
                const contentWrapper = document.createElement('div');
                contentWrapper.classList.add('tree-node-content');
                
                const contentInner = document.createElement('div');
                contentInner.classList.add('tree-node-content-inner');
                contentInner.innerHTML = createAssetNodeContent(asset);
                
                contentWrapper.appendChild(contentInner);
                nodeElement.appendChild(contentWrapper);
                return nodeElement;
            }

            function applyLessonTemplate() {
                let assetsAdded = 0; document.querySelectorAll('.tree-node[data-tier-type="Lesson"]').forEach(lessonNode => {
                    const lessonTitle = lessonNode.querySelector('.node-title').textContent.trim();
                    const potentialAssets = allAssets.filter(asset => asset.displayName.startsWith(lessonTitle));
                    
                    // V9 CHANGE: Ensure children container exists and is sortable
                    let childrenContainer = lessonNode.querySelector('.tree-children');
                    if (!childrenContainer) { 
                        childrenContainer = document.createElement('div'); 
                        childrenContainer.classList.add('tree-children'); 
                        lessonNode.appendChild(childrenContainer);
                        // Make the new container a drop zone
                        new Sortable(childrenContainer, { group: 'shared', handle: '.drag-handle', animation: 150 });
                    }

                    ['DIGITAL-LESSON', 'DIGITAL-SKILLS-PRACTICE'].forEach(assetType => {
                        const assetToPlace = potentialAssets.find(a => a.assetActivityTypeId === assetType);
                        if (assetToPlace && !childrenContainer.querySelector(`[data-tier-code="${assetToPlace.assetId}"]`)) { 
                            childrenContainer.appendChild(createAssetNode(assetToPlace)); 
                            assetsAdded++; 
                        }
                    });
                });
                alert(`${assetsAdded} assets were auto-populated based on the lesson template rules.`);
            }

            // V9 CHANGE: New function to generate and download CSV
            function exportTreeToCSV() {
                const headers = ['"Tier Code"', '"Parent Tier Code"', '"Tier Type Title"', '"Tier Title"'];
                let csvRows = [headers.join(',')];
                
                function traverse(nodeElement, parentCode) {
                    const tierCode = nodeElement.dataset.tierCode;
                    const tierType = nodeElement.dataset.tierType;
                    // For structural nodes, get title from its dataset; for assets, get from the displayed title.
                    const tierTitle = tierType === 'Learning Object' 
                        ? nodeElement.querySelector('.node-title').textContent.trim()
                        : nodeElement.dataset.tierTitle;

                    // Escape double quotes inside the title
                    const sanitizedTitle = tierTitle.replace(/"/g, '""');

                    csvRows.push([`"${tierCode}"`, `"${parentCode}"`, `"${tierType}"`, `"${sanitizedTitle}"`].join(','));
                    
                    const childrenContainer = nodeElement.querySelector('.tree-children');
                    if (childrenContainer) {
                        childrenContainer.childNodes.forEach(childNode => {
                            if (childNode.classList && childNode.classList.contains('tree-node')) {
                                traverse(childNode, tierCode);
                            }
                        });
                    }
                }

                document.getElementById('course-tree').childNodes.forEach(rootNode => {
                    if (rootNode.classList && rootNode.classList.contains('tree-node')) {
                        traverse(rootNode, '');
                    }
                });

                const csvContent = csvRows.join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "updated_course_tree.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }


            (async () => {
                await loadData();
                renderAssetCollection(allAssets);
                populateFilters();
                renderTree(initialCourseTreeData, document.getElementById('course-tree'));
                initDragAndDrop(); // This must be called AFTER the tree is rendered

                const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                tooltipTriggerList.map(el => new bootstrap.Tooltip(el));

                document.getElementById('search-box').addEventListener('input', handleFiltering);
                document.getElementById('type-filter').addEventListener('change', handleFiltering);
                document.getElementById('audience-filter').addEventListener('change', handleFiltering);
                
                document.getElementById('expand-all').addEventListener('click', () => { document.querySelectorAll('.tree-children, .tree-toggle').forEach(el => el.classList.remove('collapsed')); });
                document.getElementById('collapse-all').addEventListener('click', () => { document.querySelectorAll('.tree-node[data-tier-type="Module"] .tree-children, .tree-node[data-tier-type="Module"] .tree-toggle').forEach(el => el.classList.add('collapsed')); });
                
                document.getElementById('apply-template').addEventListener('click', applyLessonTemplate);
                
                // V9 CHANGE: Add listener for the new save button
                document.getElementById('save-tree').addEventListener('click', exportTreeToCSV);

                // V9 CHANGE: Unified event listener for tree interactions (toggle, delete)
                document.getElementById('course-tree').addEventListener('click', e => {
                    // Handle Toggling children
                    const toggle = e.target.closest('.tree-toggle');
                    if (toggle) {
                        toggle.classList.toggle('collapsed');
                        const childrenContainer = toggle.closest('.tree-node').querySelector('.tree-children');
                        if (childrenContainer) childrenContainer.classList.toggle('collapsed');
                        return; // Stop further processing
                    }

                    // Handle Deleting an asset
                    const deleteBtn = e.target.closest('.delete-asset-btn');
                    if (deleteBtn) {
                        const nodeToRemove = deleteBtn.closest('.tree-node');
                        if (nodeToRemove) {
                            nodeToRemove.remove();
                        }
                    }
                });
            })();
        });
    </script>
</body>
</html>
